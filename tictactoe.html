<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="./tictactoe.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body id = "body">
	<div class ="container text-center">
		<div class ="col-sm-12 title" text-center>
			<h1>Tic-Tac-Toe</h1>			
		</div>
		<div class ="row">
			<div id = "message">
				<!-- messages will go here  -->
				X goes first
			</div>
			<div id= "board">
				<div class ="board-row">
					<button id = "A1" class ="square">-</button>
					<button id = "B1" class ="square">-</button>
					<button id = "C1" class ="square">-</button>
				</div>
				<div class ="board-row">
					<button id = "A2" class ="square">-</button>
					<button id = "B2" class ="square">-</button>
					<button id = "C2" class ="square">-</button>
				</div>
				<div class ="board-row">
					<button id = "A3" class ="square">-</button>
					<button id = "B3" class ="square">-</button>
					<button id = "C3" class ="square">-</button>
				</div>
			</div>
			<div class = "reset">
				<button id = "new-game" class = "btn-success btn-lg text-white">New Game</button>				
			</div>
		</div>
		
	</div>


	<script type="text/javascript" src="./tictactoe.js"></script>
</body>
</html>
